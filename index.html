<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <!-- TODO model-card-parent ochirib tashlanishi kerak -->
  <div class="container">
    <div class="model-card-parent">
      <div class="model-upload-card">
        <div class="model-upload-card__top">
          <div class="model-upload-card__name">
            <h2 class="model-upload-card__headline">Armchair</h2>
            <span class="model-upload-card-id">#123456</span>
          </div>
          <span class="badge badge--red">Bajarilmagan</span>
        </div>

        <div class="model-upload-card__bottom">
          <div class="model-upload-card__content">
            <img class="model-upload-card__img" src="img/model-card-armchair.png" alt="Armchair" width="280" height="280" srcset="img/model-card-armchair.png 1x, img/model-card-armchair@2x.png 2x">
            <dl class="model-upload-card__info-list">
              <div class="model-upload-card__info-item">
                <dt class="model-upload-card__info-title">Olingan sana</dt>
                <dd class="model-upload-card__info-desc"><time datetime="08:51">08:51</time>, <time datetime="12-18">18 Dekabr</time></dd>
              </div>

              <div class="model-upload-card__info-item">
                <dt class="model-upload-card__info-title">Reyting</dt>
                <dd class="model-upload-card__info-desc"> &lt;1 5000 </dd>
              </div>

              <div class="model-upload-card__info-item">
                <dt class="model-upload-card__info-title">Narxi</dt>
                <dd class="model-upload-card__info-desc model-upload-card__info-price">20 000 UZS</dd>
              </div>

              <div class="model-upload-card__info-item">
                <dt class="model-upload-card__info-title">Fayl</dt>
                <dd class="model-upload-card__info-desc">3ds max 2018, obj</dd>
              </div>
              
              <div class="model-upload-card__info-item">
                <dt class="model-upload-card__info-title">Qo'shimcha izoh</dt>
                <dd class="model-upload-card__info-desc">Armchairni  tepasiga bitta o’rtacha hajmdagi yostiq qo’shib qo’yish kerak </dd>
              </div>
            </dl>
          </div>

          <div class="file-downloader">
            <div class="file-downloader__info">
              <p class="file-downloader__name">123456-source.zip</p>
              <span class="file-downloader__size">2.3 MB</span>
            </div>

            <a class="file-downloader__link" href="img/armchair.png" download="file"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
